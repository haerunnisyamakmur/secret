<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi!</title>
    <link rel="stylesheet" href="style.css" type="text/css"> 
    <script src="dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script>
        var nama;
        function konfirmasi(){
            nama = document.getElementById("nama").value;

            if (nama=="iin" || nama=="Iin" || nama=="IIN" || nama=="Nur Syamsuryani Mustari" || nama=="Nur Syamsuryani" || nama=="nur syamsuryani" || nama=="nur syamsuryani mustari"){
                window.location.href="birthday.html";
            } else if (nama==""){
                new Swal({
                    // title: "Something went wrong!",
                    text:"Enter your name first",
                    icon:'info'
                })
            } else {
                new Swal({
                    // title: "Something went wrong!",
                    text:"It's not your birthday!",
                    icon:'error'
                })
            }
        }
    </script>
</head>
<body class = "page1">
    <div class="container" style="min-height: 100vh; justify-content: center; align-items: center; display: flex;">
        <div class="row col-8">
            <div class="justify-content-center border border-secondary border-3 pt-4 align-items-center">
              <h3 class="text-center mb-4">Someone is celebrating her birthday today!</h3>
              <h3 class="text-center mt-4" style="color:#4c4941;"><hr></h3>

              <form>
                <div class="m-4">
                  <label for="exampleFormControlInput1" class="form-label">Are you the one?</label>
                  <input type="text" class="form-control" id="nama" placeholder="Your short name, babe" required>
                </div>
    
                <div class="m-4 pt-3">
                  <!-- <button class="btn btn-primary w-100" onClick="konfirmasi()">Yes, I am</button> -->
                  <input class="btn btn-primary w-100" type="button" onClick="konfirmasi()" class="btn" value="Yes, I am">
                </div>
              </form>
            </div>
        </div>
    </div>
    
    <script src="/docs/5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
