<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css" type="text/css">

                <div class="modal-body">
                    <div class="mb-3 text-center">
                        <label for="exampleFormControlInput1" class="form-label">Senyum maniezt</label>

                    </div>

                    <div class="mb-3 text-center">

                    </div>

                    <div class="mb-3 text-center">
                        <label for="exampleFormControlInput1" class="form-label">EHEHEHEHEHE 2</label>
                        <img class="col-10" src="img/5.jpg" alt="" sizes="100%">
                    </div>

                    <div class="mb-1 text-center">
                        <label for="exampleFormControlInput1" class="form-label">Traktiran jan lupa ehehehe</label>
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn2 btn-primary" data-bs-dismiss="modal">Close</button>                    
                </div>
            </div>
        </div>
    </div>

    <script src="/docs/5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
